name: Trustworthy Modules Conintuous Integration

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: ğŸ”§ Install npm@latest
        run: npm i -g npm@latest

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm run test --if-present

  lint:
    name: Code Standards Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: ğŸ”§ Install npm@latest
        run: npm i -g npm@latest

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Linting
        run: npm run lint --if-present

  deploy:
    name: Deploying to GCP
    runs-on: ubuntu-latest
      - name: Authenticate with GCP
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: trustworthy-modules-2
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@main
        with:
          project_id: trustworthy-modules-2
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          deploy_timeout: '600'
          promote: true
          version: ${{ github.sha }}
